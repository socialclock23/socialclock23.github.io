<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 100%; height: 500px" id="main">

</div>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
<script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // prettier-ignore
    const hours = ['劳动收入', '离退休金/养老金', '最低生活保障金', '失业保险金', '财产性收入', '家庭其他成员供养', '其 他']
    // prettier-ignore
    const days = ['健 康', '基本健康', '不健康但能自理', '不健康不能自理'];
    // prettier-ignore
    const data = [[0, 0, 72.26],
        [0, 1, 25.4],
        [0, 2, 2.24],
        [0, 3, 0.09],
        [1, 0, 61.43],
        [1, 1, 30.37],
        [1, 2, 6.34],
        [1, 3, 1.85],
        [2, 0, 22.96],
        [2, 1, 36.82],
        [2, 2, 33.44],
        [2, 3, 6.77],
        [3, 0, 48.66],
        [3, 1, 33.17],
        [3, 2, 14.5],
        [3, 3, 3.66],
        [4, 0, 50.27],
        [4, 1, 35.96],
        [4, 2, 12.48],
        [4, 3, 1.3],
        [5, 0, 40.51],
        [5, 1, 38.64],
        [5, 2, 17.03],
        [5, 3, 3.83],
        [6, 0, 50.8],
        [6, 1, 35.86],
        [6, 2, 11.01],
        [6, 3, 2.33]]
        .map(function (item) {
            return [item[0], item[1], item[2] || '-'];
        });
    option = {
         title: {
            text: '图13 不同健康状况的老年人主要生活来源和居住状况',
            textStyle: {
                align: 'center',
                color: '#110a0a',
                fontSize: 20,
            },
            top: '0%',
            left: '0%',
        },
        tooltip: {
            position: 'top'
        },
        grid: {
            height: '50%',
            top: '10%'
        },
        xAxis: {
            type: 'category',
            data: hours,
            splitArea: {
                show: true
            }
        },
        yAxis: {
            type: 'category',
            data: days,
            splitArea: {
                show: true
            }
        },
        visualMap: {
            min: 0,
            max: 80,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%',
            inRange:{
            color: ['RGB(249,243,248)','RGB(128,0,128)']
    }
        },
        series: [
            {
                name: 'Punch Card',
                type: 'heatmap',
                data: data,
                label: {
                    show: true
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>
</body>
</html>
